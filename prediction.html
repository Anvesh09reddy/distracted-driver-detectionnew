<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="image-container">
            <!-- Display the uploaded image -->
            <img src="{{ url_for('static', filename=image_path.split('static/')[1]) }}" alt="Uploaded Image">
        </div>
        <p class="result">The predicted class is: {{ prediction }}, which corresponds to "<strong>{{ class_name }}</strong>".</p>
        <<a href="{{ url_for('index') }}" class="back-button">Back to Upload</a>
    </div>
</body>
</html>
